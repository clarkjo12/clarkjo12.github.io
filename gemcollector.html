<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gem Collecter</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">Gem Collecter</h1>
    <h3 class="text-center">Can you match the total?</h3>
    <h2 id="goal" class="text-center">0</h2>
</div>

<div class="container">

    <div class="row">

      <!-- Main Card -->
      <div class="col-lg-4">
        <div class="card text-center">
            
        <button style= "width: 90px content-align: center" id="button-plus" class="btn btn-info operator center" value="plus"><h1><-</h1></button> 
            
          <h3 class="needed-count text-center">Gems:</h3>
         <div class="card-body text-center">
               
            <button id="button-green" class="btn btn-success number" value="1"><h1>⍓︎</h1></button>
            <button id="button-blue" class="btn btn-primary number" value="2"><h1>⌧︎</h1></button>
            <button id="button-red" class="btn btn-danger number" value="3"><h1>☎ </h1></button>
            <button id="button-yellow" class="btn btn-warning number" value="4"><h1>☼ </h1></button>
            
            <br>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="result">0</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">
    

$(document).ready(function() {
    
    var clearedOut = 0;
    var calcs = 0;
    var play = true;
    var bRock = 3;
    var rRock = Math.floor((Math.random() * 10) + 1);
    var gRock = Math.floor((Math.random() * 17) + 1);
    var yRock = Math.floor((Math.random() * 23) + 1);
    var goal = Math.floor((Math.random() * 243) + 115);
    var currentCount = 0;
    
    
    function  scoreUpdater(){
        if (currentCount == goal){
        alert("You won!");  }
        if (currentCount > goal){
        alert("You Lost!");   
        }
        
    }
    
    
       
      $("#button-green").click(function() {
        currentCount = currentCount + gRock;
      $("#result").text(currentCount);
            scoreUpdater();
    });
      $("#button-blue").click(function() {
        currentCount = currentCount + bRock;
      $("#result").text(currentCount);
          scoreUpdater();
        
    });
      $("#button-red").click(function() {
        currentCount = currentCount + rRock;
      $("#result").text(currentCount);
          scoreUpdater();
    });
      $("#button-yellow").click(function() {
        currentCount = currentCount + yRock;
      $("#result").text(currentCount);
         scoreUpdater();
        
    });
      $("#button-plus").click(function() {
        currentCount = 0;
        goal = Math.floor((Math.random() * 243) + 115);
      $("#result").text(currentCount);
      $("#goal").text(goal);
       
      });
    
    
    
 });

</script>

</body>
</html>
