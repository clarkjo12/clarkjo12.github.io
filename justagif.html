<!DOCTYPE>
<html>
<head>
    
    <title> Animal Gifs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    

</head>
<body>
    
    <div class="container">
    <h1>(Animal) Gif Search</h1>
        
        
<!-- Rendered Buttons will get Dumped Here  -->
 <div id="button-view">
    
</div>
        <br>
    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>
<br>
    <form id="movie-form">
      <label for="movie-input">Find:</label>
      <input type="text" id="movie-input">
    
        <br>
        
        <br>

      <input id="add-movie" type="submit" value="Search!">
    </form>       
        
        
        
<div id="gifsGoHere"></div>
<script type=text/javascript>
    
    var movies = ["dog", "cat", "bird","turkey"];
    
    function displayMovieInfo() 
    {
    
    $('button').on('click', function() 
    {
        
       event.preventDefault();
        $('#gifsGoHere').empty();
        $('#animalDiv').empty();
        $("#buttons-view").empty();
         
        
       
        var x = $(this).attr("data-name");
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
       x + "&api_key=dc6zaTOxFJmzC&limit=10"
        
        $.ajax({url:queryURL,method:"GET"})
            .done(function(response)
            {
            
             console.log(response);
            for(var i=0;i<response.data.length;i++)
            {
                var animalDiv = $('<div>');
                var p = $('<p>').text("rating: " + response.data[i].rating);
                var animalImage = $('<img>');
                 animalImage.addClass("gif")
                
                animalImage.attr("data-state", "still");
                animalImage.attr('src', response.data[i].images.fixed_height.url);
                animalImage.attr("data-still",response.data[i].images.fixed_height_still.url)
                animalImage.attr("data-animate",response.data[i].images.fixed_height.url)
            
                animalDiv.append(p);
                animalDiv.append(animalImage);
                $('#gifsGoHere').append(animalDiv);
                 $("#buttons-view").empty();
            }
            //once images display give user old options of button by rendering for user
            renderButtons();

            $(".gif").on("click", function() 
            {
              // The attr jQuery method allows us to get or set the value of any attribute on our HTML element
              var state = $(this).attr("data-state");
              //console.log(state);
              // If the clicked image's state is still, update its src attribute to what its data-animate value is.
              // Then, set the image's data-state to animate
              // Else set src to the data-still value
              if (state === "still") 
              {
                $(this).attr("src", $(this).attr("data-animate"));
                $(this).attr("data-state", "animate");
              } else 
              {
                $(this).attr("src", $(this).attr("data-still"));
                $(this).attr("data-state", "still");
              }
            });


        })
        
     
        
        
        
    })

    }

   function renderButtons() 
   {
      // Deleting the movies prior to adding new movies
      // (this is necessary otherwise you will have repeat buttons)
      $("#buttons-view").empty();
      // Looping through the array of movies
      for (var i = 0; i < movies.length; i++) 
      {
        // Then dynamicaly generating buttons for each movie in the array
        // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
        var a = $("<button>");
        // Adding a class of movie-btn to our button
        a.addClass("movie-btn");
        a.addClass("data-still");
        a.addClass("data-animate");
        // Adding a data-attribute
        a.attr("data-name", movies[i]);
        // Providing the initial button text
        a.text(movies[i]);
        // Adding the button to the buttons-view div
        $("#buttons-view").append(a);
      }
   }
    
   
    // This function handles events where a movie button is clicked
      $("#add-movie").on("click", function(event) 
      {
        event.preventDefault();
        // This line grabs the input from the textbox
        var movie = $("#movie-input").val().trim();

        // Adding movie from the textbox to our array
        movies.push(movie);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "movie-btn"
      $(document).on("click", ".movie-btn", displayMovieInfo);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
     
    
    
</script>
    
</body>
</html>
